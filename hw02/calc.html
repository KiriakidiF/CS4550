<!DOCTYPE html>
<html>
	<head>
		<title>TKWaffle</title>
		<link rel="stylesheet" href="stylecalc.css">
	</head>
	<body>
		<header>
			<h1>TKWaffle Calculator</h1>
		</header>

		<p id=display></p>

		<table>
			<tr>
				<td><button id=btn7>7</button></td>
				<td><button id=btn8>8</button></td>
				<td><button id=btn9>9</button></td>
				<td><button id=btnplus>+<br>=</button></td>
			</tr>
			
			<tr>
				<td><button id=btn4>4</button></td>
				<td><button id=btn5>5</button></td>
				<td><button id=btn6>6</button></td>
				<td><button id=btnminus>-</button></td>
			</tr>


			<tr>
				<td><button id=btn1>1</button></td>
				<td><button id=btn2>2</button></td>
				<td><button id=btn3>3</button></td>
				<td><button id=btnmult>x</button></td>
			</tr>


			<tr>
				<td><button id=btnclr>c</button></td>
				<td><button id=btn0>0</button></td>
				<td><button id=btndecimal>.</button></td>
				<td><button id=btndiv>/</button></td>
			</tr>
		</table>



		<script src="scriptcalc.js"></script>
	</body>
</html>
